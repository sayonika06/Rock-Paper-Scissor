<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <!-- <style>
        *{
            background-color: blue;
        }
    </style> -->
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="scoreboard">
        <div id="userlabel" class="badge">user</div>
        <div id="complabel" class="badge">Computer</div>

        <span id="userscore">0</span>:<span id="compscore">0</span>

        
    </div>
    <div class="results">
        <!-- Scissor cuts paper, you win! -->
    </div>

    <div class="parent">
        <div class="choices" id="p">
            <img src="paper.png" alt="">
        </div>
        <div class="choices" id="r">
            <img src="rock.png" alt="">
        </div>
        <div class="choices" id="s">
            <img src="scissor.png" alt="">
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>

</body>
</html>
